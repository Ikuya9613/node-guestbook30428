<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>Snake2 Game</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
  }
  h1 {
    margin: 0 0 20px;
    font-size: 3.5rem;
    text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    letter-spacing: 4px;
  }
  #buttonStart {
    padding: 12px 40px;
    font-size: 1.4rem;
    font-weight: bold;
    color: #000;
    background: #0ff;
    border: none;
    border-radius: 50px;
    cursor: 0 0 15px rgba(0,255,255,0.6);
    transition: all 0.3s;
  }
  #buttonStart:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px #0ff;
  }
  #canvas {
    border: 4px solid #0ff;
    border-radius: 15px;
    box-shadow: 0 0 40px rgba(0,255,255,0.8);
    background: #000;
  }
</style>
</head>
<body>

<h1>Snake2 Game</h1>
<input type="button" value="Start" id="buttonStart">
<br><br>
<canvas id="canvas" width="800" height="800"></canvas>

<script src="duosnake.js"></script>
</body>
</html>
