<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 多元選修課程｜國家領導學與放鬆療癒學</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1517248135467-2c7ed3f9ed7c?w=1600') center/cover;
            color: white;
            border-radius: 0 0 30px 30px;
            margin-bottom: 40px;
        }
        header h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.6);
        }
        header p {
            font-size: 1.4rem;
            opacity: 0.9;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            transition: all 0.4s ease;
            position: relative;
        }
        .card:hover {
            transform: translateY(-15px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }

        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .card:hover img {
            transform: scale(1.1);
        }

        .card-content {
            padding: 25px;
            text-align: center;
        }
        .card h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #d4380d;
        }
        .card h2 a {
            color: inherit;
            text-decoration: none;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        .card h2 a:hover {
            border-bottom: 3px solid #d4380d;
        }

        /* 放鬆專區特別加大 */
        .relax-card {
            grid-column: 1 / -1;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        .relax-card iframe {
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* 徵兵梗按鈕 */
        .recruit-card {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
        }
        .recruit-btn {
            display: inline-block;
            padding: 20px 50px;
            background: linear-gradient(45deg, #ff4d4d, #ff1a1a);
            color: white;
            font-size: 2rem;
            font-weight: 900;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 15px 30px rgba(255,0,0,0.4);
            transition: all 0.3s;
        }
        .recruit-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 20px 40px rgba(255,0,0,0.6);
        }
        .recruit-btn i {
            margin-right: 15px;
        }

        /* 回到頂部貓貓 */
        #back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s;
            z-index: 999;
        }
        #back-to-top.show {
            opacity: 1;
            visibility: visible;
        }
        #back-to-top img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        footer {
            text-align: center;
            padding: 50px 20px;
            color: #666;
            font-size: 1.1rem;
        }
        .easter-egg {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            header h1 { font-size: 2.5rem; }
            .card h2 { font-size: 1.6rem; }
        }
    </style>
</head>
<body>
    <header>
        <h1>2025 多元選修課程</h1>
        <p>國家領導學 × 萌物研究 × 放鬆療癒學</p>
    </header>

    <div class="container">
        <div class="cards">
            <!-- 習近平 -->
            <div class="card">
                <img src="Pictures/Xi Jinping.png" alt="習近平">
                <div class="card-content">
                    <h2><a href="https://zh.wikipedia.org/wiki/%E7%BF%92%E8%BF%91%E5%B9%B3" target="_blank">習近平</a></h2>
                    <p>國家領導學 必修學分：999</p>
                </div>
            </div>

            <!-- 小熊維尼 -->
            <div class="card">
                <img src="Pictures/Winnie.jpg" alt="小熊維尼">
                <div class="card-content">
                    <h2><a href="https://zh.wikipedia.org/wiki/%E5%B0%8F%E7%86%9F%E7%B6%AD%E5%B0%BC" target="_blank">小熊維尼</a></h2>
                    <p>萌物研究學 學分：1000000</p>
                </div>
            </div>

            <!-- 習維尼 -->
            <div class="card">
                <img src="Pictures/Xi Winnie.png" alt="習維尼">
                <div class="card-content">
                    <h2>習維尼</h2>
                    <p>高級迷因學（禁修）</p>
                </div>
            </div>

            <!-- Relax Time -->
            <div class="card relax-card">
                <div class="card-content">
                    <h2>Relax Time 放鬆療癒時段</h2>
                    <p>每天強制觀看 10 次可加學分</p>
                    <br>
                    <iframe width="100%" height="400" 
                        src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=0&loop=1&playlist=jfKfPfyJRdk" 
                        title="療癒影片" frameborder="0" allowfullscreen>
                    </iframe>
                </div>
            </div>

            <!-- 徵兵梗 -->
            <div class="recruit-card">
                <a href="https://draftee.gps.docms.gov.taipei/draftee" target="_blank" class="recruit-btn">
                    立即加入國軍
                </a>
                <p style="margin-top:20px; color:#666;">（點擊即視為自願，無法反悔）</p>
            </div>
        </div>
    </div>

    <!-- 滾動貓貓回到頂部 -->
    <div id="back-to-top">
        <img src="https://media.tenor.com/0wNCZMs4VHcAAAAi/rolling-cat-cat-rolling.gif" alt="滾回去">
    </div>

    <footer>
        <p>© 2025 國立台灣梗圖大學 版權所有</p>
        <div class="easter-egg">
            <p>本站所有相似度純屬巧合，如有雷同實屬榮幸</p>
        </div>
    </footer>

    <script>
        // 滾動顯示回到頂部貓貓
        const backToTop = document.getElementById('back-to-top');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTop.classList.add('show');
            } else {
                backToTop.classList.remove('show');
            }
        });
        backToTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
