<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 多元選修課程｜HTML實作</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        /* 側邊欄樣式 */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: rgba(0,0,0,0.95);
            color: white;
            z-index: 1000;
            transition: left 0.4s ease;
            padding: 20px;
            box-shadow: 5px 0 20px rgba(0,0,0,0.4);
        }
        .sidebar.active { left: 0; }
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #d4380d;
        }
        .sidebar-header h3 { font-size: 1.6rem; color: #ff6b6b; }
        .close-btn { background:none; border:none; color:white; font-size:2rem; cursor:pointer; }
        .sidebar ul { list-style:none; }
        .sidebar li { margin:18px 0; }
        .sidebar a {
            color:#ffd93d; text-decoration:none; font-size:1.2rem;
            display:block; padding:12px; border-radius:10px;
            transition:all .3s;
        }
        .sidebar a:hover { background:#d4380d; transform:translateX(10px); }

        .sidebar-toggle {
            position:fixed; top:50%; left:15px; transform:translateY(-50%);
            width:60px; height:60px; background:#d4380d; color:white;
            border-radius:50%; display:flex; align-items:center; justify-content:center;
            font-size:1.8rem; cursor:pointer; box-shadow:0 8px 20px rgba(212,56,13,.6);
            z-index:999; transition:all .3s;
        }
        .sidebar-toggle:hover { transform:translateY(-50%) scale(1.1); }

        /* 其餘原有樣式保持不變 */
        .container { max-width:1100px; margin:0 auto; padding:20px; }
        header { text-align:center; padding:60px 20px; background:linear-gradient(rgba(0,0,0,.4),rgba(0,0,0,.4)), url('https://images.unsplash.com/photo-1517248135467-2c7ed3f9ed7c?w=1600') center/cover; color:white; border-radius:0 0 30px 30px; margin-bottom:40px; }
        header h1 { font-size:3.5rem; font-weight:900; margin-bottom:10px; text-shadow:0 4px 10px rgba(0,0,0,.6); }
        header p { font-size:1.4rem; opacity:.9; }
        .cards { display:grid; grid-template-columns:repeat(auto-fit,minmax(320px,1fr)); gap:30px; margin-bottom:50px; }
        .card { background:white; border-radius:20px; overflow:hidden; box-shadow:0 15px 35px rgba(0,0,0,.15); transition:all .4s; }
        .card:hover { transform:translateY(-15px); box-shadow:0 25px 50px rgba(0,0,0,.25); }
        .card img { width:100%; height:300px; object-fit:cover; transition:transform .5s; }
        .card:hover img { transform:scale(1.1); }
        .card-content { padding:25px; text-align:center; }
        .card h2 { font-size:2rem; margin-bottom:15px; color:#d4380d; }
        .card h2 a { color:inherit; text-decoration:none; border-bottom:3px solid transparent; transition:.3s; }
        .card h2 a:hover { border-bottom:3px solid #d4380d; }
        .relax-card { grid-column:1/-1; background:linear-gradient(45deg,#667eea,#764ba2); color:white; }
        .relax-card iframe { border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.3); }
        .recruit-card { grid-column:1/-1; text-align:center; padding:40px; }
        .recruit-btn { display:inline-block; padding:20px 50px; background:linear-gradient(45deg,#ff4d4d,#ff1a1a); color:white; font-size:2rem; font-weight:900; text-decoration:none; border-radius:50px; box-shadow:0 15px 30px rgba(255,0,0,.4); transition:.3s; }
        .recruit-btn:hover { transform:scale(1.1); box-shadow:0 20px 40px rgba(255,0,0,.6); }
        #back-to-top { position:fixed; bottom:30px; right:30px; width:80px; height:80px; background:rgba(255,255,255,.9); border-radius:50%; box-shadow:0 10px 30px rgba(0,0,0,.3); cursor:pointer; opacity:0; visibility:hidden; transition:.4s; z-index:999; }
        #back-to-top.show { opacity:1; visibility:visible; }
        #back-to-top img { width:100%; height:100%; object-fit:contain; }
        footer { text-align:center; padding:50px 20px; color:#666; font-size:1.1rem; }
        .easter-egg { margin-top:20px; font-size:.9rem; opacity:.7; }

        @media (max-width:768px) {
            header h1 { font-size:2.5rem; }
            .card h2 { font-size:1.6rem; }
        }
    </style>
</head>
<body>

    <!-- 側邊欄 -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>其他實作</h3>
            <button class="close-btn">×</button>
        </div>
        <ul>
            <li><a href="draw.html">小畫家</a></li>
            <li><a href="duosnake.html">雙人貪食蛇</a></li>
            <li><a href="guess.html">猜數字</a></li>
            <li><a href="guestbook.html">留言板</a></li>
            <li><a href="snake.html">單人貪食蛇</a></li>
            <li><a href="test.html">...</a></li>
        </ul>
    </div>

    <!-- 側邊欄開關 -->
    <div class="sidebar-toggle">
        <i class="fas fa-bars"></i>
    </div>

    <header>
        <h1>2025 多元選修課程</h1>
        <p>國家領導學 × 萌物研究 × 放鬆療癒學</p>
    </header>

    <div class="container">
        <div class="cards">
            <div class="card">
                <img src="Pictures/青木陽菜yay.jfif" alt="青木陽菜yay">
                <div class="card-content">
                    <h2><a href="https://x.com/aoki__hina?s=20" target="_blank">青木陽菜</a></h2>
                    <p>響所属の声優、青木陽菜(あおきひな)です！</p>
                </div>
            </div>

            <div class="card">
                <img src="Pictures/Winnie.jpg" alt="小熊維尼">
                <div class="card-content">
                    <h2><a href="https://zh.wikipedia.org/wiki/%E5%B0%8F%E7%86%9F%E7%B6%AD%E5%B0%BC" target="_blank">小熊維尼</a></h2>
                    <p>萌物研究學 學分：1000000</p>
                </div>
            </div>

            <div class="card">
                <img src="Pictures/Xi Winnie.png" alt="習維尼">
                <div class="card-content">
                    <h2>習維尼</h2>
                    <p>高級迷因學（禁修）</p>
                </div>
            </div>

            <div class="card relax-card">
                <div class="card-content">
                    <h2>Relax Time 放鬆療癒時段</h2>
                    <p>每天觀看 10 次可加學分</p>
                    <br>
                    <iframe width="100%" height="400" src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=0&loop=1&playlist=jfKfPfyJRdk" title="療癒影片" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>

            <div class="recruit-card">
                <a href="https://draftee.gps.docms.gov.taipei/draftee" target="_blank" class="recruit-btn">立即加入國軍</a>
                <p style="margin-top:20px;color:#666;">（點擊即視為自願，無法反悔）</p>
            </div>
        </div>
    </div>

    <div id="back-to-top">
        <img src="https://media.tenor.com/0wNCZMs4VHcAAAAi/rolling-cat-cat-rolling.gif" alt="滾回去">
    </div>

    <footer>
        <p>© 2025 無人版權所有</p>
        <div class="easter-egg">
            <p>本站所有相似度純屬巧合，如有雷同實屬榮幸</p>
        </div>
    </footer>

    <script>
        // 側邊欄功能
        const sidebar = document.getElementById('sidebar');
        const toggle = document.querySelector('.sidebar-toggle');
        const closeBtn = document.querySelector('.close-btn');

        toggle.onclick = () => sidebar.classList.toggle('active');
        closeBtn.onclick = () => sidebar.classList.remove('active');
        document.addEventListener('click', e => {
            if (!sidebar.contains(e.target) && !toggle.contains(e.target)) {
                sidebar.classList.remove('active');
            }
        });

        // 回到頂部貓貓
        const backToTop = document.getElementById('back-to-top');
        window.addEventListener('scroll', () => {
            backToTop.classList.toggle('show', window.scrollY > 300);
        });
        backToTop.onclick = () => window.scrollTo({ top:0, behavior:'smooth' });
    </script>
</body>
</html>
